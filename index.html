<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Click Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Speed Click Challenge</h1>
            <div class="game-stats">
                <div class="stat-box">
                    <span>Waktu</span>
                    <span id="time">30</span>
                </div>
                <div class="stat-box">
                    <span>Skor</span>
                    <span id="score">0</span>
                </div>
                <div class="stat-box">
                    <span>Rekor</span>
                    <span id="high-score">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-area" id="game-area">
            <div class="start-screen" id="start-screen">
                <h2>Klik Target Secepat Mungkin!</h2>
                <p>Target akan muncul di berbagai posisi. Klik secepat mungkin sebelum waktu habis!</p>
                <button id="start-btn">Mulai Game</button>
            </div>
            
            <div class="target" id="target"></div>
        </div>
        
        <div class="game-footer">
            <button id="reset-btn">Reset Game</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
